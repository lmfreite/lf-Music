<app-header></app-header>
<ion-content [fullscreen]="true">
  @if (isLoading) {
<div class="flex items-center justify-center h-full max-h-full">
    <div class="w-full max-w-lg h-full max-h-full flex items-center justify-center">
      <div class="flex flex-col items-center justify-center min-h-[400px] p-3 h-full w-full">
        <ion-card [color]="_theme.isDarkMode() ? 'dark' : 'light'" class="w-full max-w-sm">
          <ion-skeleton-text animated style="width: 100%; height: 250px; margin-bottom: 16px; border-radius: 8px;"></ion-skeleton-text>
          <ion-card-header>
            <ion-skeleton-text animated style="width: 80%; height: 32px; margin: 0 auto 12px;"></ion-skeleton-text>
          </ion-card-header>
          <ion-card-content class="text-center">
            <ion-skeleton-text animated style="width: 90%; height: 16px; margin: 0 auto 8px;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 70%; height: 16px; margin: 0 auto;"></ion-skeleton-text>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
  }@else if (hasError) {
  <div class="flex flex-col items-center justify-center h-full p-8 text-center">
    <img src="assets/break.svg" alt="Error"/>
  </div>
  }@else {

  <div class="flex items-center justify-center h-full max-h-full">
    <div class="w-full max-w-lg h-full max-h-full flex items-center justify-center">
      <swiper-container loop="false" navigation="true" class="w-full h-full max-h-full">
        @for (artist of artists; track $index) {
        <swiper-slide class="flex flex-col items-center justify-center min-h-[400px] p-3 h-full">
          <ion-card [color]="_theme.isDarkMode() ? 'dark' : 'light'" (click)="getSongsArtist(artist.id)">
            <img class="w-full max-h-[250px] mb-4" [src]="artist.image" [alt]="artist.name" />
            <ion-card-header>
              <ion-card-title class="text-3xl font-bold text-center">
                {{ artist.name }}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content class="text-center text-justify">
              {{ artist.genres }}
            </ion-card-content>
          </ion-card>
        </swiper-slide>
        }
      </swiper-container>
    </div>
  </div>
  }
</ion-content>
